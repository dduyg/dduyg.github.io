<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="{{ site.description }}">
  <meta name="author" content="{{ site.author }}">
  <title>{% if page.title %}{{ page.title }} / {% endif %}{{ site.author }}</title>
  <link rel="shortcut icon" type="image/x-icon" href="{{ site.baseurl }}/assets/images/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Sofia+Sans+Extra+Condensed:wght@500&family=Source+Code+Pro&family=Syncopate&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/63e03a9b9c.js" crossorigin="anonymous"></script>  
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/main.css">
  {% for css_file in page.css %}<link rel="stylesheet" href="{{ site.baseurl }}/assets/{{ css_file }}.css">{% endfor %}
</head>
<body>
  <div class="siteHeader">
    <a class="siteHeader_title" href="{{ site.baseurl }}/">/dduyg</a>
    <nav id="aside-menu"> 
      <a class="item {% if page.url contains '/posts/' %}active{% endif %}" href="{{ site.baseurl }}/posts">posts</a>
      <a class="item {% if page.url == '/about.html' %}active{% endif %}" href="{{ site.baseurl }}/about">about</a>
      <a class="item {% if page.url contains '/works/' %}active{% endif %}" href="{{ site.baseurl }}/works">works</a>
      <a class="item {% if page.url == '/contact.html' %}active{% endif %}" href="{{ site.baseurl }}/contact">contact</a>
    </nav>
    <nav id="drop-menu">
      <div class="siteHeader_menuBtn" id="menuBtn">
        <div class="ring ring1"></div>
        <div class="ring ring2"></div>
        <div class="ring ring3"></div>
      </div>
      <div class="dropNav">
        <a class="item {% if page.url == '/' %}active{% endif %}" href="{{ site.baseurl }}/">home</a>
        <a class="item {% if page.url contains '/posts/' %}active{% endif %}" href="{{ site.baseurl }}/posts">posts</a>
        <a class="item {% if page.url == '/about.html' %}active{% endif %}" href="{{ site.baseurl }}/about">about</a>
        <a class="item {% if page.url contains '/works/' %}active{% endif %}" href="{{ site.baseurl }}/works">works</a>
        <a class="item {% if page.url == '/contact.html' %}active{% endif %}" href="{{ site.baseurl }}/contact">contact</a>
      </div>
    </nav>
  </div>

  <main>
  <!-- ————————●●●———————— -->
       {{ content }}
  <!-- ————————●●●———————— -->
  </main>

  <footer>
    {% include footer.html %}
  </footer>

  <!-- To use SVG filter effects, you'll need to include the SVG below with the appropriate filter.-->
    <svg height="0" width="0" style="position: absolute;"> 
        <!--Don't hide this with display: none; or the filter won't show on Firefox! -->
        
        <filter id="verticalBlurFilter" x="-20%" y="-20%" width="140%" height="140%" filterUnits="objectBoundingBox" primitiveUnits="userSpaceOnUse" color-interpolation-filters="linearRGB">
            <feGaussianBlur stdDeviation="0 5" x="-10%" y="-50%" width="120%" height="200%" in="SourceGraphic" edgeMode="none" result="blur"/>
        </filter>
    </svg>

  {% if page.scrollreveal %}
  <script src="https://unpkg.com/scrollreveal"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      ScrollReveal().reveal('{{ page.scrollreveal }}', {
        origin: 'bottom',
        distance: '50px',
        duration: 1000,
        interval: 200
      });
    }); 
  </script>
  {% endif %}

  <script>
    const menuBtn = document.getElementById('menuBtn');
    const dropContent = document.querySelector('.dropNav');

    menuBtn.addEventListener('click', () => {
      const isOpen = menuBtn.classList.toggle('open');
      dropContent.style.visibility = isOpen ? 'visible' : 'hidden';

      const items = Array.from(dropContent.querySelectorAll('.item'));

      if (isOpen) {
        // Reset transition delay and the 'open' class to ensure animations are applied correctly
        items.forEach((item) => {
          item.style.transitionDelay = ''; // Reset the transition delay
          item.classList.remove('open'); // Remove the 'open' class to reset animations
        });

        // No need to change the order based on active class, always animate in DOM order
        items.forEach((item, index) => {
          item.style.transitionDelay = `${index * 0.2}s`; // Stagger the delay
          item.classList.add('open'); // Add the 'open' class to trigger the animation
        });
      } else {
        // Reset when menu is closed
        items.forEach((item) => {
          item.style.transitionDelay = '';
          item.classList.remove('open'); // Remove 'open' to reset animations
        });
      }
    });
  </script>
</body>
</html>
