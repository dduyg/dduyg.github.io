<div id="contact-form">
    <div class="contacting">
        <h1>* â€” A simple hello could lead to a million things</h1>
        <p>Whether you want to know more about my work or me, ask a question, simply want to bounce around some ideas, or just like to say hi, please don't hesitate to send me a message. I would be happy to hear from you.</p>
        <form id="myForm" action="https://formspree.io/f/mvoenkpz" method="POST">
            <div class="form-group">
                <label for="name">Name*</label>
                <input type="text" id="name" name="name" placeholder="Full Name" required>
            </div>
            <div class="form-group">
                <label for="email">Email*</label>
                <input type="email" id="email" name="email" placeholder="myemail@address.com" required>
            </div>
            <div class="form-group">
                <label for="company">Company/Industry &nbsp;<i style="color:#474747">(optional)</i></label>
                <input type="text" id="company" name="company" placeholder="Company name or Industry">
            </div>
            <div class="form-group">
                <label for="message">Message*</label>
                <textarea id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>
            </div>
            <button type="submit" onclick="clearForm()">Send Message</button>
        </form>
    </div>
</div>

<script>
    function clearForm() {
        // Get the form element
        var form = document.getElementById('myForm');
        
        // Add a submit event listener to the form
        form.addEventListener('submit', function(event) {
            // Wait until the form is submitted
            setTimeout(function() {
                // Clear the form fields
                form.reset();
            }, 50); // Adjust the delay if needed
        });
    }
</script>
